<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music On The Go</title>
    <link href="Home.css" rel="stylesheet" />
    <link
      href="Navbar.css"
      media="screen and (min-width: 1100px)"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1100px)"
      href="./responsive.css"
    />
  </head>

  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a class="nav-link" href="">
            <img src="./Resources/spotify.svg" />
            <span class="link-text">Spotify</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./index.html">
            <img src="icons/home.svg" alt="Home" />
            <span class="link-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./About.html">
            <img src="icons/about.svg" alt="About us" />
            <span class="link-text">About us</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./Library.html">
            <img src="icons/library.svg" alt="Library" />
            <span class="link-text">Library</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="icons/like.svg" alt="Rating & Review" />
            <span class="link-text">Rating & Review</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="./icons/icons-solid.svg" alt="Request Songs" />
            <span class="link-text">Request Songs</span>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="header">
        <h1 class="left">Made For You!</h1>
        div.right
            <h1 class="head">There is Always</h1>
          </div>
        </div>
      </div>
      <div class="bottom margin">
        <input type="range" name="seek" id="ProgressBar" min="0" max="100" />
        <div class="songinfo-container">
          <div class="songinfo">
            <img src="./Resources/playing.gif" width="45px" alt="" id="gif" />
            <span id="masterSongName"> Let me love you - Justin Bieber</span>
          </div>
          <div class="icon">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/d5b2540b36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
